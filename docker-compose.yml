services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "5555:5555"
    volumes:
      - .:/app
    depends_on:
      - mysql
      
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: financialDb
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: docker
    networks:
      - aka_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdocker"]
      interval: 10s
      timeout: 5s
      retries: 5

    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql


networks:
  aka_network:
    driver: bridge

volumes:
  mysql_data: